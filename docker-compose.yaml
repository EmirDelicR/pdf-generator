version: '3.7'

services:
  database:
    image: mysql:8
    container_name: 'db_container'
    restart: unless-stopped
    env_file: ./api/.env
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: api_db
      MYSQL_USER: emir
      MYSQL_PASSWORD: test123
    volumes:
      - db:/var/lib/mysql
    network_mode: 'host'

  api:
    depends_on:
      - database
    build: ./api
    container_name: 'api_container'
    restart: unless-stopped
    env_file: ./api/.env
    environment:
      DB_HOST: database
      DB_USERNAME: emir
      DB_PASSWORD: test123
      DB_DATABASE: api_db
    volumes:
      - logs:/app/logs
      - ./api:/app
      - /app/node_modules
    network_mode: 'host'

